<h1>Projects</h1>
<div class="row">
    
    <div class="col-8 mx-auto">
        <div class="form-group form-row">
          <label for="drpSearchBy" class="col-form-label col-3">Search:</label>
          <div class="col-9">
            <select
              class="form-control"
              id="drpSearchBy"
              name="SearchBy"
              [(ngModel)]="searchBy"
            >
              <option value="ProjectID">Project ID</option>
              <option value="ProjectName">Project Name</option>
              <option value="DateOfStart">Date of Start</option>
              <option value="TeamSize">Team Size</option>
            </select>
          </div>
        </div>
        <div class="form-group form-row">
          <label for="textSearchText" class="col-form-label col-3">Search:</label>
          <div class="col-9">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="txtSearchText"
                name="SearchText"
                [(ngModel)]="searchText"
              />
              <div class="input-group-append" (click)="onSearchClick()">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="col-8 mx-auto">
        <button class="btn btn-primary" data-toggle="modal" data-target="#newModal">Create Project</button>
      </div>
    <div class="col-8 mx-auto">
        <table class="table">
            <thead>
                <th>Project Id</th>
                <th>Project Name</th>
                <th>Start Date</th>
                <th>Team Size</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects;let i=index">
                    <td>{{project.projectID}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.dateOfStart}}</td>
                    <td>{{project.teamSize}}</td>
                    <td>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#newModalEdit" (click)="onEditClick($event,i)">Edit</button>
                        <button class="btn btn-primary ml-2" data-toggle="modal" data-target="#newModalDelete" (click)="onDeleteClick($event,i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<form>
    <div class="modal" role="dialog" id="newModal">
      <div class="modal-dialog">
        <div class="modal-content" style="width:700px">
          <div class="modal-header">
            <div class="modal-title">New Project</div>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            
            <div class="form-group row">
              <label for="txtNewProjectID" class="col-sm-4 col-form-label">Project ID</label>
              <div class="col-sm-8">
                <input type="number" id="txtNewProjectID" style="width:100px" class="form-control" placeholder="Project ID"
                  name="ProjectID" [(ngModel)]="newProject.projectID">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtNewProjectName" class="col-sm-4 col-form-label">Project Name</label>
              <div class="col-sm-8">
                <input type="text" id="txtNewProjectName" class="form-control" placeholder="Project Name"
                  name="ProjectName" [(ngModel)]="newProject.projectName">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtNewDateOfStart" class="col-sm-4 col-form-label">Date of Start</label>
              <div class="col-sm-8">
                <input type="date" id="txtNewDateOfStart" style="width:150px" class="form-control"
                  placeholder="Date of Start" name="DateOfStart" [(ngModel)]="newProject.dateOfStart">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtTeamSize" class="col-sm-4 col-form-label">Team Size</label>
              <div class="col-sm-8">
                <input type="number" id="txtTeamSize" style="width:150px" class="form-control" placeholder="Team Size"
                  name="TeamSize" [(ngModel)]="newProject.teamSize">
              </div>
            </div>
  
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success" data-dismiss="modal" (click)="onSaveClick()">Save</button>
          </div>
        </div>
      </div>
    </div>
</form>
<!-- edit modal popup -->
<form>
    <div class="modal" role="dialog" id="newModalEdit">
      <div class="modal-dialog">
        <div class="modal-content" style="width:700px">
          <div class="modal-header">
            <div class="modal-title">New Project</div>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
  
            <div class="form-group row">
              <label for="txtEditProjectID" class="col-sm-4 col-form-label">Project ID</label>
              <div class="col-sm-8">
                <input type="number" id="txtEditProjectID" style="width:100px" class="form-control-plain-text" placeholder="Project ID"
                  name="ProjectID" [(ngModel)]="editProject.projectID" disabled="disabled">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtEditProjectName" class="col-sm-4 col-form-label">Project Name</label>
              <div class="col-sm-8">
                <input type="text" id="txtEditProjectName" class="form-control" placeholder="Project Name"
                  name="ProjectName" [(ngModel)]="editProject.projectName">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtEditDateOfStart" class="col-sm-4 col-form-label">Date of Start</label>
              <div class="col-sm-8">
                <input type="date" id="txtEditDateOfStart" style="width:150px" class="form-control"
                  placeholder="Date of Start" name="DateOfStart" [(ngModel)]="editProject.dateOfStart">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtEditTeamSize" class="col-sm-4 col-form-label">Team Size</label>
              <div class="col-sm-8">
                <input type="number" id="txtEditTeamSize" style="width:150px" class="form-control" placeholder="Team Size"
                  name="TeamSize" [(ngModel)]="editProject.teamSize">
              </div>
            </div>
  
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success" data-dismiss="modal" (click)="onUpdateClick()">Update</button>
          </div>
        </div>
      </div>
    </div>
</form>


<!-- delete modal popup -->

<form>
    <div class="modal" role="dialog" id="newModalDelete">
      <div class="modal-dialog">
        <div class="modal-content" style="width:700px">
          <div class="modal-header">
            <div class="modal-title">Delete Project</div>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="text-warning">Are you sure you want to delete this project??</div>
            <div class="form-group row">
              <label for="txtDeleteProjectID" class="col-sm-4 col-form-label">Project ID</label>
              <div class="col-sm-8">
                <input type="number" id="txtDeleteProjectID" style="width:100px" class="form-control-plain-text" placeholder="Project ID"
                  name="ProjectID" [(ngModel)]="deleteproject.projectID" disabled="disabled">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtDeleteProjectName" class="col-sm-4 col-form-label">Project Name</label>
              <div class="col-sm-8">
                <input type="text" id="txtDeleteProjectName" class="form-control" placeholder="Project Name"
                  name="ProjectName" [(ngModel)]="deleteproject.projectName" disabled="disabled">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtDeleteDateOfStart" class="col-sm-4 col-form-label">Date of Start</label>
              <div class="col-sm-8">
                <input type="date" id="txtDeleteDateOfStart" style="width:150px" class="form-control"
                  placeholder="Date of Start" name="DateOfStart" [(ngModel)]="deleteproject.dateOfStart" disabled="disabled">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="txtDeleteTeamSize" class="col-sm-4 col-form-label">Team Size</label>
              <div class="col-sm-8">
                <input type="number" id="txtDeleteTeamSize" style="width:150px" class="form-control" placeholder="Team Size"
                  name="TeamSize" [(ngModel)]="deleteproject.teamSize" disabled="disabled">
              </div>
            </div>
  
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            <button class="btn btn-danger" data-dismiss="modal" (click)="onDeleteConfirmClick()">Delete</button>
          </div>
        </div>
      </div>
    </div>
</form>
